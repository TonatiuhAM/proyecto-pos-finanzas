
# Archivo: docker-compose.yml
services:
  # Servicio de Base de Datos PostgreSQL
  database:
    container_name: pos_database
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pos_finanzas}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      # Usar la estructura recomendada para PostgreSQL 18+
      - ./database:/var/lib/postgresql
      # Directorio para backups y scripts de inicialización
      - ./database/backups:/backups
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - pos-network

  # Servicio del Backend de Java
  backend:
    container_name: pos_backend
    build:
      context: ./backend # Le dice a Compose que construya la imagen desde la carpeta ./backend
    restart: unless-stopped
    env_file:
      - ./.env # Pasa las variables de entorno a la aplicación Spring Boot
    ports:
      - "8084:8080"
    depends_on:
      - database # Se asegura de que la base de datos se inicie antes que el backend
    networks:
      - pos-network

  # Servicio del Frontend de React/Nginx
  frontend:
    container_name: pos_frontend
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "5173:80" # Mapea el puerto 80 del contenedor al 5173 de tu máquina
    depends_on:
      - backend # Se asegura de que el backend se inicie antes que el frontend
      - ml-prediction # Se asegura de que el servicio ML se inicie antes que el frontend
    networks:
      - pos-network

  # Servicio de Machine Learning
  ml-prediction:
    container_name: pos_ml_prediction_api
    build:
      context: ./ml-prediction-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Variables específicas del servicio ML
      - PYTHONPATH=/home/app
      - PYTHONUNBUFFERED=1
    ports:
      - "8004:8000"  # Cambiado a 8002 para evitar conflicto
    volumes:
      # Persistir modelos entrenados
      - ./ml-prediction-service/models:/home/app/models
    depends_on:
      - backend
    networks:
      - pos-network

networks:
  pos-network:
    driver: bridge
