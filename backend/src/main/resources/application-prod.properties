# Configuración específica para producción
# Variables de entorno para conexión a base de datos en DigitalOcean
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Configuración de JPA para producción
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Configuración de logging para producción
logging.level.org.springframework.security=INFO
logging.level.com.posfin.pos_finanzas_backend=INFO

# CRÍTICO: Desactivar generación automática de contraseñas en producción
spring.security.user.name=
spring.security.user.password=
spring.security.user.roles=

# Desactivar auto-configuraciones problemáticas
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Configuración de servidor para producción
server.port=${PORT:8080}
server.forward-headers-strategy=native