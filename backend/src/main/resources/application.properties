# Datos que no se suben a Github (Para desarrollo local)
# Variables de entorno para conexión a base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Permitir que Hibernate maneje automáticamente las migraciones de esquema
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Ejecutar script de inicialización
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql

# Configuración adicional para debugging de Spring Security  
logging.level.org.springframework.security=DEBUG

# Desactivar generación automática de contraseñas
spring.security.user.name=disabled
spring.security.user.password=disabled
spring.security.user.roles=disabled

# Configuración de Spring Boot para evitar auto-configuraciones no deseadas
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
